language: php
php:
  - 5.6
  - hhvm
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly

git:
  depth: 10

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

sudo: false

install:
  - composer self-update
  - composer install --prefer-source --no-interaction

after_success:
  - php vendor/bin/coveralls -v
